<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Адаптивная верстка</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="form-header"><span>CREATE AN ACCOUNT</span></div>
		<div class="form">
			<form action="#">
				<p class="form-email">Email: <strong>*</strong></p>
				<input class="form-input input-email" type="email" placeholder="johnsmith@gmail.com">
				<p class="choose-pass">Choose Password: <strong>*</strong></p>
				<input class="form-input input-pass" type="password">
				<p class="conf-pass">Confirm Password: <strong>*</strong></p>
				<input class="form-input input-conf-pass" type="password"><br>
				<button class="form-btn">REGISTER NOW!</button>
			</form>
		</div>
	</div>
</body>
</html>
