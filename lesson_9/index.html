<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой второй сайт на bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
		<!-- Первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-12 col-xs-12-col-sm-12-col-md-12">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- Второй row (строка) под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<!-- Блок с преимуществами -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/001-summer.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/002-mountains.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/003-camping.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/004-boarding-pass.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Кнопка получить инструкцию -->
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<!-- row под заголовок секции наши клиенты -->
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
					<h2 class="section-footer text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
			<!-- Блок с клиентами -->
			<div class="footer text-center">
				<div class="row">
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-6">
						<div class="footer-box"><img src="img/01.jpg" alt="1 клиент"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-6">
						<div class="footer-box"><img src="img/02.jpg" alt="2 клиент"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-6">
						<div class="footer-box"><img src="img/03.jpg" alt="3 клиент"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-6">
						<div class="footer-box"><img src="img/04.jpg" alt="4 клиент"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-6">
						<div class="footer-box"><img src="img/05.jpg" alt="5 клиент"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-6">
						<div class="footer-box"><img src="img/06.jpg" alt="6 клиент"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-6">
						<div class="footer-box"><img src="img/07.jpg" alt="7 клиент"></div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6 col-md-6">
						<div class="footer-box"><img src="img/08.jpg" alt="8 клиент"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
