<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<h1 class="header" ><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвёртое преимущество">
				<p>Четвёртое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>

	<div class="section-3">
		<h2 class="footer">Наши клиенты</h2>
		<div class="footer-img">
			<img class="footer-img-col" src="img/05.png" alt="Довольный клиент">
			<img class="footer-img-col" src="img/06.png" alt="Довольный клиент">
			<img class="footer-img-col" src="img/07.png" alt="Довольный клиент">
			<img class="footer-img-col" src="img/08.png" alt="Довольный клиент"><br>
			<img class="footer-img-col" src="img/09.png" alt="Довольный клиент">
			<img class="footer-img-col" src="img/10.png" alt="Довольный клиент">
			<img class="footer-img-col" src="img/11.png" alt="Довольный клиент">
			<img class="footer-img-col" src="img/12.png" alt="Довольный клиент">
		</div>

	</div>

</body>
</html>
